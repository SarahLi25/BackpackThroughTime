<!DOCTYPE html>

<head>

  <title>Backpack Through Time</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Intro section with item choices -->
    <div id="intro" class="centered">
      <h1 id="introText">Pick an Item to Begin</h1>
      <div id="items">
        <button class="item-btn" data-item="scroll" aria-label="Ancient Scroll">Scroll</button>
        <button class="item-btn" data-item="paintbrush" aria-label="Renaissance Paintbrush">Paintbrush</button>
        <button class="item-btn" data-item="katana" aria-label="Samurai Katana">Katana</button>
      </div>
    </div>

    <!-- Story section hidden initially, shown after picking item -->
    <section id="storySection" class="hidden">
      <h2 id="sceneTitle"></h2>
      <div id="imageContainer">
        <img id="sceneImage" src="" alt="Scene illustration" />
      </div>
      <p id="sceneText"></p>
      <div id="choiceButtons"></div>
    </section>
  </div>
  <section id="endPage" class="hidden">
  <h2>The End</h2>
  <p id="endMessage"></p>
  <button id="restartBtn">Restart Adventure</button>
</section>


  <!-- Theme toggle button -->
  <button id="themeToggle" aria-label="Toggle Light and Dark Mode">Toggle Theme</button>

  <script src="script.js"></script>
</body>
</html>
